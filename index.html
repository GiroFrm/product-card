<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <article class="card">
     <img class="card-image" src="images/image-product-desktop.jpg" alt="porfume bottle on the table">

     <div class="right-card">
      <p>perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation 
        composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.</p>
         <p>$149.99 <span>$169.99</span></p>
         <button><img src="images/icon-cart.svg" alt="">Add to card</button>
     </div>
    </article>
</body>
</html>
