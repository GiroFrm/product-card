<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <article class="card">
    <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 553px)" />
     <img class="card-image" src="images/image-product-desktop.jpg" alt="porfume bottle on the table" height="100%">
    </picture>
     <div class="right-card">
      <p class="label">perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation 
        composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.</p>
         <p class="discount">$149.99 <span class="price">$169.99</span></p>
         <button class="buy-button"><img src="images/icon-cart.svg" alt=""><p>Add to card</p></button>
     </div>
    </article>
</body>
</html>
